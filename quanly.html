<body>
    <h1>Add new product</h1>
    <form id="app-form">
        <input type="text" id="app-name" placeholder="New Product">

        <button type="submit">Add</button>
        <h2>Display all Product</h2>
    </form>
    <ul id="app-list"></ul>

    <script>
        window.addEventListener('DOMContentLoaded', (event) => {
    const form = document.getElementById('app-form');
    const appNameInput = document.getElementById('app-name');
    const appList = document.getElementById('app-list');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const appName = appNameInput.value;
        if (appName) {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${appName}</span>
                <button class="edit">EDIT</button>
                <button class="delete">DELETE</button>
            `;
            appList.appendChild(li);

            appNameInput.value = "";
        }
    });

    appList.addEventListener('click', (e) => {
        const target = e.target;
        if (target.classList.contains('edit')) {
            const li = target.closest('li');
            const appName = li.getElementsByTagName('span')[0].innerText;
            const newAppName = prompt('reset', appName);
            if (newAppName) {
                li.getElementsByTagName('span')[0].innerText = newAppName;
            }
        } else if (target.classList.contains('delete')) {
            const li = target.closest('li');
            li.remove();
        }
    });
});
    </script>
